<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="stats-preview-card-component-main/main.css">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <div id="container">
      <div class="text">
        <section class="heading">
          <h1 class="header">Get <span class="insight"> insights </span> that
            help your business
            grow.</h1>

          <p class="description">Discover the benefits of data analytics and
            make better decisions
            regarding revenue, customer
            experience, and overall efficiency.</p>
        </section>

        <section class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <p class="stat-heading">companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="stat-heading">templates</p>
          </div>
          <div class="queries">
            <h2>12m+</h2>
            <p class="stat-heading">queries</p>
          </div>
        </section>
      </div>
      <div class="wrap">
        <img class="image" src="stats-preview-card-component-main/images/image-header-desktop.jpg"
          alt="the-image-header-design">
        <div class="end"></div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/wellington-decker/" target="_blank">Wellington.</a>
    </div>
  </body>
</html>
